name: Test
description: Test sources

inputs:
  version:
    description: Bumped version
    required: true

runs:
  using: composite
  steps:
    - uses: ./.github/actions/setup
      with:
        version: ${{ inputs.version }}

    - uses: ./.github/actions/cache-dependencies

    - uses: ./.github/actions/cache-build

    - shell: bash
      run: yarn test --ci
