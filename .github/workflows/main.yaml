name: Readapt CI

on:
  pull_request:
    branches: [ "master", "release/ms-word-addin"]
  push:
    branches: [ "master" ]

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 16.x
      - run: npm i -g --force yarn
      - run: yarn install --frozen-lockfile
      - run: yarn lint
  test:
    name: Unit Tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 16.x
      - run: npm i -g --force yarn
      - run: yarn install --frozen-lockfile
      - run: yarn build-deps
      - run: yarn test --ci
  build:
    runs-on: ubuntu-latest
    name: Build
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 16.x
      - run: npm i -g --force yarn
      - run: yarn install --frozen-lockfile
      - run: yarn audit --groups dependencies
      - run: yarn build-deps
      - run: yarn workspace chrome-extension build
      - run: yarn workspace ms-word-addin build
      - name: Chrome Extension Zip
        run: zip -qq -r chrome-extension.zip *
        working-directory: apps/chrome-extension/dist
      - uses: actions/upload-artifact@v2
        with:
          name: apps/chrome-extension/dist/chrome-extension.zip
